    <style>
        html {
            background-color: black;
        }

        .masked {
            mask-size: 100%, 100%;
            mask-position: center;
            mask-repeat: no-repeat;
            mask-image: url("/polders/assets/img/splatter.png");
        }


        .masked-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 16px;
        }

        .masked-bg {
            position: absolute;
            inset: 0;
            background: green;
            mask-image: url('/polders/assets/img/splatter.png');
            mask-size: cover;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url('/polders/assets/img/splatter.png');
            -webkit-mask-size: cover;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            z-index: 1;
        }

        .masked-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 24px;
        }
    </style>
</head>

<body>
    <div class="masked-container">
        <div class="masked-bg"></div>
        <div class="masked-content">
